<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Image Hosting Platform" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="" id="og-image" />
  <meta property="og:description" content="Upload and share your images with embeds." />
  <title>Image Hosting</title>
</head>
<body>
  <h1>Image Hosting Platform</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="image" name="image" required />
    <button type="submit">Upload Image</button>
  </form>
  <div id="result" style="margin-top: 20px;"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('image').files[0];
      const formData = new FormData();
      formData.append('image', fileInput);

      const response = await fetch('/upload', { method: 'POST', body: formData });
      const data = await response.json();

      resultDiv.innerHTML = `
        <h2>Image Uploaded Successfully!</h2>
        <p>Direct Link: <a href="${data.url}" target="_blank">${data.url}</a></p>
        <p>Embed Code:</p>
        <textarea readonly style="width: 100%; height: 50px;">
          <img src="${data.url}" alt="Uploaded Image" />
        </textarea>
      `;
    });
  </script>
</body>
</html>
