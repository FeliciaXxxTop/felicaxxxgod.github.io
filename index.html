<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Share Image</title>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Uploaded Image">
    <meta property="og:description" content="View and share your uploaded image.">
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:url" content="{{ request_url }}">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            margin: 20px auto;
            max-width: 600px;
        }
        img {
            width: 100%;
            height: auto;
        }
        .upload-form {
            margin: 20px auto;
        }
        input[type="file"] {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload and Share Your Image</h1>

    <!-- Image Upload Form -->
    <div class="upload-form">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <!-- Image Display -->
    {% if image_url %}
    <div class="image-container">
        <h2>Uploaded Image</h2>
        <img src="{{ image_url }}" alt="Uploaded Image">
    </div>
    {% endif %}
</body>
</html>
